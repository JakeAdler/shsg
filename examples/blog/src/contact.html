<main>
    <div class="form">
            <h3>Contact Me</h3>
            <input id="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
            <input id="email" placeholder="Your Email Address" type="email" tabindex="2" required>
            <textarea id="message" placeholder="Your message here" tabindex="3" required></textarea>
            <button id="submit" data-submit="...Sending">
                Submit
            </button>
    </div>
    <footer>
        <p>
            If you dont want to use this form, send me an email:
            <strong id="showEmail"> click to reveal</strong>
        </p>
    </footer>
</main>
